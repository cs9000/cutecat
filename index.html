<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jay's Weather App</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h2>Jay's Weather App</h2>
      
      <div id="recent-zips" class="recent-zips-container"></div>
      
      <div class="forecast-section">
        <div id="forecast-display"></div>
      </div>
      
      <div class="form-container">
        <input type="text" id="zipInput" placeholder="Enter ZIP Code" />
        <button onclick="getGridInfo()">Get Weather Forecast</button>
      </div>
      
      <div id="output" class="bottom-data">Enter a ZIP code above to get the weather forecast.</div>
    </div>

    <!-- Include the external JavaScript file -->
    <script src="script.js"></script>
  </body>
</html>
